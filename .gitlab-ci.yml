.deploy:
  stage: deploy
  image:
    name: dtzar/helm-kubectl:3.3.4
    entrypoint: [""]
  script:
    - mkdir -p /tmp/cmv5/templates
    - *chart
    - cat /tmp/cmv5/Chart.yaml
    - *helm-pods
    - *helm-services
    - *helm-routes
    - *values
    - kubectl config set-credentials dev-token-rnxqz --token=${K8S_TOKEN}
    - kubectl apply -f /tmp/cmv5/templates/k8s-services-${CI_ENVIRONMENT_NAME}-${DOCKER_IMAGE_NAME}.yaml --token=${K8S_TOKEN}


deploy:development:
  extends: .deploy
  stage: deploy
  environment:
    name: dev
  before_script:
    - SERVICE_DOMAIN=${CI_ENVIRONMENT_NAME}-api.vieon.vn
    - IMAGE_TAG=${DOCKER_HUB}/${DOCKER_IMAGE_NAME}:m-${CI_COMMIT_SHORT_SHA}
    - CONTAINER_PORT=1993
    - VAULT_ROLE_ID=${VAULT_ROLE_ID_DEV}
    - VAULT_SECRET_ID=${VAULT_SECRET_ID_DEV}
    - K8S_CLUSTER=${K8S_CLUSTER_DEV}
    - K8S_TOKEN=${K8S_TOKEN_DEV}
  only:
    refs:
      - develop
      - master
