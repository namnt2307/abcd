stages:
  - build
  - before_deploy
  - deploy
  - release
  - promote

variables:
  DOCKER_IMAGE_NAME: ott-cm-v5
#chart
.chart: &chart
  - >
    cat > /tmp/cmv5/Chart.yaml << EOF
      apiVersion: v2
      name: cmv5
      description: Helm for ott-cmv5
      type: application
      version: 0.1.0
      appVersion: 1.16.0
    
    EOF 
.values: &values
  - >
    cat > /tmp/cmv5/values.yaml << EOF
      POD:
        LCPU: 0.5
        LMEM: 128Mi
        RCPU: 0.25
        RMEM: 64Mi
    EOF
    
        
        
      
# Dockerfile
.dockerfile: &dockerfile
  - >
    cat > Dockerfile << EOF
      FROM hub.vieon.vn:5000/alpine-base-ott-backend-v5:1.0.0 as builder

      MAINTAINER linh.thai@dzones.vn

      RUN rm -rf /home/${DOCKER_IMAGE_NAME}/serv/
      
      COPY . /home/${DOCKER_IMAGE_NAME}
      WORKDIR /home/${DOCKER_IMAGE_NAME}

      RUN go build -tags musl main.go
      
      FROM  hub.vieon.vn:5000/base-alpine-golang-kafka:4
      WORKDIR /home/${DOCKER_IMAGE_NAME}
      COPY entrypoint.sh /entrypoint.sh
      COPY db /home/${DOCKER_IMAGE_NAME}/db/
      COPY tool /home/${DOCKER_IMAGE_NAME}/tool/
      COPY --from=builder /home/${DOCKER_IMAGE_NAME}/config/common.config.template config/common.config
      COPY --from=builder /home/${DOCKER_IMAGE_NAME}/config/list_ip_bk.config config/list_ip.config
      RUN apk update && apk add --no-cache tzdata && \
        cp /usr/share/zoneinfo/Asia/Ho_Chi_Minh /etc/localtime && \
        chmod 500 /entrypoint.sh && \
        rm -rf /var/lib/{apt,dpkg,cache,log}/
      COPY --from=builder /home/${DOCKER_IMAGE_NAME}/main .

      ENTRYPOINT [ "/entrypoint.sh" ]

      EXPOSE 1993
      
      CMD ["./main"]

    EOF

# Kubernetes file anchors
.helm-pods: &helm-pods
  - >
    cat > /tmp/cmv5/templates/k8s-pods-${CI_ENVIRONMENT_NAME}-${DOCKER_IMAGE_NAME}.yaml << EOF
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ${DOCKER_IMAGE_NAME}
        namespace: ott-${CI_ENVIRONMENT_NAME}
      spec:
        selector:
          matchLabels:
            run: ${DOCKER_IMAGE_NAME}
        replicas: 1
        template:
          metadata:
            labels:
              run: ${DOCKER_IMAGE_NAME}
          spec:
            containers:
            - name: ${DOCKER_IMAGE_NAME}
              image: ${IMAGE_TAG}
              resources:
                limits:
                  cpu: {{.Values.POD.LCPU}}
                  memory: {{ .Values.POD.LMEM}}
                requests:
                  cpu: {{.Values.POD.RCPU}}
                  memory: {{.Values.POD.LMEM}}
              ports:
              - containerPort: ${CONTAINER_PORT}
              env:
                - name: VAULT_HOST
                  value: "${VAULT_HOST}"
                - name: VAULT_PORT
                  value: "${VAULT_PORT}"
                - name: VAULT_ROLE_ID
                  value: "${VAULT_ROLE_ID}"
                - name: VAULT_SECRET_ID
                  value: "${VAULT_SECRET_ID}"
                - name: ENV
                  value: "${CI_ENVIRONMENT_NAME}"
                - name: VAULT_PATH
                  value: cm_v5
                - name: CONFIG_SOURCE
                  value: /home/${DOCKER_IMAGE_NAME}/config/common.config
                - name: CONFIG_DESTINATION
                  value: /home/${DOCKER_IMAGE_NAME}/config/common.config
            imagePullSecrets:
            - name: registry
            restartPolicy: Always
            nodeSelector:
              services: "true"
    EOF

.helm-services: &helm-services
  - >
    cat > /tmp/cmv5/templates/k8s-services-${CI_ENVIRONMENT_NAME}-${DOCKER_IMAGE_NAME}.yaml << EOF
      apiVersion: v1
      kind: Service
      metadata:
        name: ${DOCKER_IMAGE_NAME}
        namespace: ott-${CI_ENVIRONMENT_NAME}
      spec:
        ports:
        - port: ${CONTAINER_PORT}
          protocol: TCP
        selector:
          run: ${DOCKER_IMAGE_NAME}
    EOF

.helm-routes: &helm-routes
  - >
    cat > /tmp/cmv5/templates/k8s-routes-${CI_ENVIRONMENT_NAME}-${DOCKER_IMAGE_NAME}.yaml << EOF
      apiVersion: traefik.containo.us/v1alpha1
      kind: IngressRoute
      metadata:
        name: ${DOCKER_IMAGE_NAME}
        namespace: ott-${CI_ENVIRONMENT_NAME}
      spec:
        entryPoints:
          - web
        routes:
        - match: Host(\`${SERVICE_DOMAIN}\`) && PathPrefix(\`/backend/cm/v55/\`)
          kind: Rule
          services:
          - name: ${DOCKER_IMAGE_NAME}
            port: ${CONTAINER_PORT}
    EOF

